<section class="padded">
    <div class="container">
        <h2>Tienda</h2>
        <div class="row">
            <div class="col-md-2">

                <ul class="list-group">

                    <li class="list-group-item" *ngFor="let item of listaCategorias"
                        [class.active] = "item === categoriaSeleccionada"
                        (click) = "seleccionarCategoria(item)"
                        title="{{item.descripcion}}">
                        {{item.nombre}} <span class="badge text-bg-secondary position-absolute end-10">{{item.total}}</span>
                    </li>

                </ul>

            </div>
            <!--
            <div class="col-md-10" *ngIf="categoriaSeleccionada">
                <h3>{{categoriaSeleccionada.nombre}}</h3>
                <p>{{categoriaSeleccionada.descripcion}}</p>
            </div>
            -->
            <div class="col-md-10">
                <h3>{{categoriaSeleccionada?.nombre}}</h3>
                <p>{{categoriaSeleccionada?.descripcion}}</p>
                <app-productos *ngIf="categoriaSeleccionada" [categoriaX] = "categoriaSeleccionada"></app-productos>
            </div>
        </div>
    </div>
</section>
