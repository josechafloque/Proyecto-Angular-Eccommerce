<section class="padded">
    <div class="container">
        <h2>Carrito de compras</h2>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>CÃ³digo</th>
                            <th>Nombre</th>
                            <th class="text-end">Precio</th>
                            <th>Cantidad</th>
                            <th class="text-end">Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaItemsCarrito; let indice = index">
                            <td>{{item.idproducto}}</td>
                            <td>{{item.nombre}}</td>
                            <td class="text-end">{{item.precio | number: '.2'}}</td>
                            <td> <input type="number" min="1" class="form-control text-end"
                                (input) = "actualizarCantidad($event, indice)"
                                value={{item.cantidad}}></td>
                            <td class="text-end">{{item.precio! * item.cantidad! | number: '.2'}}</td>
                            <td><i class="bi bi-x-lg" (click) = "eliminarItem(item)"></i></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="text-end">Total</th>
                            <th class="text-end">{{ total | number: '.2'}}</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" (click)="vaciarCarrito()">
                    Vaciar carrito
                </button>
            </div>
        </div>

    </div>
</section>
